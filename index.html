<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body style="background-color: #212121; color: white">
    <div class="wrapper">
        <h1>Weather APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant Location Container -->
            <div class="grant-location-container" style="background-color: chocolate;">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" />
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container" style="background-color: cadetblue;" data-searchForm>
                <input placeholder="search for city..." data-searchInput />
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" />
                </button>
            </form>

            <!-- loading Container -->
            <div class="loading-container" style="background-color: teal;">
                <img src="./assets/loading.gif" width="150" height="150" />
                <p>Loading...</p>
            </div>

            <!-- show weather Info -->
            <div class="user-info-container" style="background-color: grey;">
                <!-- City Name & Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon />
                </div>

                <!-- Weather Description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon />

                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 Cards & Parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" />
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="" />
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="" />
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>

</html>
